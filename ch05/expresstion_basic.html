<!doctype html>
<html ng-app="myApp">
  <head>
    <title>AngularJS Expressions</title>
    <style>
      p{margin:0px;}
      p:after{color:red;}
    </style>
  </head>  
  <body>
    <div ng-controller="myController">
      <h1>Expressions</h1>
      Number:<br>
      {{5}}<hr>
      String:<br>
      {{'My String'}}<hr>
      Adding two string together:<br>
      {{'String1'+ ' '+'String2'}}<hr>
      Adding 2 numbers Together:<br>
      {{5+5}}<hr>
      Adding strings and numbers together:<br>
      {{'5' + '+' + '5' + '='}}{{5+5}}<hr>
      Comparing Two Numbers:<br>
      {{5===5}}<hr>  
    </div>
    <script src="http://code.angularjs.org/1.3.0/angular.min.js"></script>
    <script src="js/expressions_basic.js"></script>
  </body>  
</html>
